<li *ngFor="let t of tasks">
    <span> <b> Name: </b>  {{ t.name }}  || </span>
    <span>  <b> Status: </b>  {{ t.status }}  || </span>
    
</li>

<mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="taskName" placeholder="Enter Task" >
</mat-form-field>
<mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="status" placeholder="Enter Status" >
</mat-form-field>
<mat-form-field>
    <mat-select placeholder="Task Status">
      <mat-option *ngFor="let stat of taskStatus" [value]="stat.value">
        {{ stat.viewValue }}
      </mat-option>
    </mat-select>
</mat-form-field>
<mat-form-field>
    <input matInput [matDatepicker]="picker" [(ngModel)]="dueDate" placeholder="Choose a Due Date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

<div class="button-row">
       <button mat-raised-button color="primary" (click)="createTask()">Add Task</button>  
</div>
