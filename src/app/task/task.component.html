
    <li *ngFor="let t of gettasks" >
        <span> <b> Name: </b>  {{ t.name }}  || </span>
        <span>  <b> Status: </b>  {{ t.status }}  || </span>
        <span>  <b> DueDate: </b>  {{ t.DueDate|date:'fullDate' }}  </span>
        <span>  <b> Label: </b>  {{ t.label }}  </span>
        <button  (click)="deleteTask(t)">Delete Task</button>  
    </li>

    <div class="container">
      <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="taskName" placeholder="Enter Task" >
      </mat-form-field>

      <mat-form-field>
          <mat-select [(value)]="selected"  placeholder="Enter Status">
            <mat-option value="Starting">Starting</mat-option>
            <mat-option value="InProgress">In Progress</mat-option>
            <mat-option value="Completed">Completed</mat-option>
          </mat-select>
      </mat-form-field>
    <mat-form-field>
            <mat-select [(value)]="label"  placeholder="Enter Label">
                <mat-option value="personal">Personal</mat-option>
                <mat-option value="work">Work</mat-option>
            </mat-select>    
    </mat-form-field> 
    <mat-form-field>
          <input matInput [matDatepicker]="picker" [(ngModel)]="dueDate" placeholder="Choose a Due Date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
        
        <div class="button-row">
            <button mat-raised-button color="primary" (click)="createTask()">Add Task</button>  
        </div>

    </div>
     
     <div class="container">
         <div class="button-row">
                <button mat-raised-button color="primary" (click)="deleteTasks()">Delete All Tasks</button>  
        </div>
        <div class="button-row"> 
                <a mat-raised-button color="primary" routerLink="/todos/personal">Personal</a>    
        </div>
            
        <div class="button-row">
                <a mat-raised-button color="primary" routerLink="/todos/work">Work</a>   
        </div>
    </div>
